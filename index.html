
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人导航站</title>
    <style>
        :root { --primary-color: #2c3e50; --bg-color: #f4f6f9; --card-bg: #ffffff; --text-color: #333; --sidebar-width: 240px; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-color); color: var(--text-color); display: flex; min-height: 100vh; }

        /* 侧边栏 */
        .sidebar { width: var(--sidebar-width); background: var(--primary-color); color: white; position: fixed; height: 100%; overflow-y: auto; padding: 20px 0; display: flex; flex-direction: column; }
        .logo { font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 30px; color: #ecf0f1; }
        .nav-item { padding: 12px 25px; cursor: pointer; transition: 0.3s; color: #bdc3c7; text-decoration: none; display: block; }
        .nav-item:hover, .nav-item.active { background: #34495e; color: white; border-left: 4px solid #3498db; }

        /* 主内容区 */
        .main-content { margin-left: var(--sidebar-width); flex: 1; padding: 40px; }

        /* 搜索框 */
        .search-box { max-width: 600px; margin: 0 auto 40px auto; position: relative; }
        .search-input { width: 100%; padding: 15px 20px; border-radius: 50px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1); font-size: 16px; outline: none; }

        /* 分类区块 */
        .category-section { margin-bottom: 40px; scroll-margin-top: 20px; }
        .category-title { font-size: 20px; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid #e0e0e0; color: var(--primary-color); display: flex; align-items: center; }
        .category-title::before { content: '#'; margin-right: 10px; color: #3498db; }

        /* 卡片网格 */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background: var(--card-bg); border-radius: 10px; padding: 15px; display: flex; align-items: center; text-decoration: none; color: var(--text-color); box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: transform 0.2s, box-shadow 0.2s; overflow: hidden; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card-icon { width: 32px; height: 32px; border-radius: 50%; margin-right: 15px; flex-shrink: 0; object-fit: cover; background: #eee; }
        .card-info { overflow: hidden; }
        .card-title { font-weight: 600; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 4px; }
        .card-desc { font-size: 12px; color: #7f8c8d; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* 响应式 */
        @media (max-width: 768px) {
            .sidebar { width: 0; transform: translateX(-100%); z-index: 1000; transition: 0.3s; }
            .sidebar.open { width: 240px; transform: translateX(0); }
            .main-content { margin-left: 0; padding: 20px; }
            .menu-toggle { display: block; position: fixed; top: 20px; right: 20px; z-index: 1001; background: var(--primary-color); color: white; padding: 10px; border-radius: 5px; cursor: pointer; }
        }
        .menu-toggle { display: none; }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <div class="sidebar" id="sidebar">
        <div class="logo">My Nav</div>
        <div id="nav-links">
            </div>
    </div>

    <div class="main-content">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="搜索 Google..." onkeydown="handleSearch(event)">
        </div>
        <div id="content-area">
            </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        function handleSearch(e) {
            if(e.key === 'Enter') {
                window.open('https://www.google.com/search?q=' + e.target.value, '_blank');
            }
        }

        // 简单的滚动监听，高亮侧边栏
        window.addEventListener('scroll', () => {
            let sections = document.querySelectorAll('.category-section');
            let navLinks = document.querySelectorAll('.nav-item');
            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                if (scrollY >= sectionTop - 60) {
                    current = section.getAttribute('id');
                }
            });
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').includes(current)) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body></html>
